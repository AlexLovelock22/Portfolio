<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Draggable Points</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #grid {
            position: relative;
            width: 1000px; /* 50 * 20px grid cells */
            height: 1000px; /* 50 * 20px grid cells */
        }

        .draggable {
            width: 18px;
            height: 18px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            cursor: grab;
            user-select: none;
        }

        .draggable:active {
            cursor: grabbing;
        }

        #coordinate-display {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="grid">
        <canvas id="grid-canvas"></canvas>
    </div>
    <img id="full" src="BlockTextures/FullBlock.png" class="hidden-image" alt="Full Block">
    <img id="bottomSlab" src="BlockTextures/BottomSlab.png" class="hidden-image" alt="Bottom Slab">
    <img id="topSlab" src="BlockTextures/TopSlab.png" class="hidden-image" alt="Top Slab">
    <img id="stairs1" src="BlockTextures/Stairs1.png" class="hidden-image" alt="Stairs 1">
    <img id="stairs2" src="BlockTextures/Stairs2.png" class="hidden-image" alt="Stairs 2">
    <img id="stairs3" src="BlockTextures/Stairs3.png" class="hidden-image" alt="Stairs 3">
    <img id="stairs4" src="BlockTextures/Stairs4.png" class="hidden-image" alt="Stairs 4">

    <script src="script.js"></script>

</body>
</html>
